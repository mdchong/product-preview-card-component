<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michelle Chong">
  <meta name="description" content="Perfect Gabrielle Essence Eau De Parfum: A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    button {
      height: 120px;
      width: 120px;
    }
  </style>

  <link rel="stylesheet" href="./css/index.css">

</head>
<body>
  <main>
    <div class="card">
      <!-- Picture Image -->
      <picture class="product-image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 42rem)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Eau De Parfum">
      </picture>

      <!-- Heading -->
      <hgroup class="product-heading">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </hgroup>

      <!-- Description -->
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <!-- Price -->
      <span>$149.99</span>
      <s>$169.99</s>

      <!-- Button -->
      <button type="button" class="add-cart">
        <img src="/images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>


    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
