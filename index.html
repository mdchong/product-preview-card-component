<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michelle Chong">
  <meta name="description" content="Perfect Gabrielle Essence Eau De Parfum: A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/index.css">

</head>
<body>
  <main>
    <div class="card">
      <!-- Picture Image -->
      <picture class="product-image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 42rem)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Eau De Parfum">
      </picture>

      <div class="text-container">
        <!-- Heading -->
        <hgroup class="product-heading">
          <p class="product-type">Perfume</p>
          <h2 class="heading-big">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>

        <!-- Description -->
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <span class="price">$149.99</span>
          <s>$169.99</s>
        </div>

        <!-- Button -->
        <button type="button" class="add-cart">
          <img src="./images/cart icon.svg" alt="">
          <span class="add-message">Add to Cart</span>
        </button>
      </div>

    </div>
  </main>
</body>
</html>
